<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/post-ad.css">
    <title>post ad|automart</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <p>automart</p>
            </a>
        </div>
        <nav class="nav">
            <ul>
                <li> <a href="register.html">Register</a></li>
                <li><a href="login.html">Log in</a></li>
            </ul>
        </nav>
    </header>
    <section id="post">
        <div>
            <div class="ad-header">
                <h1>Post your Car ad here</h1>
            </div>
            <form class="land">
                <div class="make-model">
                    <div class="make">
                        <select name="makes">
                            <option selected="selected" value="any make">Any Make</option>
                            <optgroup label="Popular">
                                <option value="toyota">Toyota</option>
                                <option value="nissan">Nissan</option>
                                <option value="subaru">Subaru</option>
                                <option value="honda">Honda</option>
                            </optgroup>
                            <optgroup label="Alphabetical">
                                <option value="alfa-romeo">Alfa Romeo</option>
                                <option value="audi">Audi</option>
                                <option value="aveling-barford">Aveling Barford</option>
                                <option value="bajaj">Bajaj</option>
                                <option value="bedford">Bedford</option>
                                <option value="bentley">Bentley</option>
                                <option value="bmw">BMW</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="model">
                        <select name="model">
                            <optgroup label="Any model">
                                <option selected="selected" value="any model"> Any Model</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="series-year">
                    <div class="series">
                        <select name="series">
                            <option selected="selected" value="series">Series</option>
                            <option value="15775"> HDJ 101 4.2D</option>
                            <option value="10892">100 4.2</option>
                            <option value="10893">100 4.2 TD</option>
                            <option value="10894">100 4.2 TD Executive</option>
                            <option value="10895">100 4.7 Executive</option>
                        </select>
                    </div>
                    <div class="year">
                        <select name="year">
                            <option selected="selected" value="">Year</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                        </select>

                    </div>
                </div>
                <div class="mileage-body">
                    <div class="mileage">
                        <input type="text" placeholder="Mileage(KM)" />
                    </div>
                    <div class="body">
                        <select name="model">
                            <option value="" selected="selected">Body Type</option>
                            <option value="2">Saloons</option>
                            <option value="3">Hatchbacks</option>
                            <option value="4">4 Wheel Drives &amp; SUVs</option>
                            <option value="5">Station Wagons</option>
                            <option value="6">Pickups</option>
                        </select>
                    </div>
                </div>
                <div class="trans-cond">
                    <div class="transmission">
                        <select name="makes">
                            <option value="" selected="selected">Transmission</option>
                            <option value="1">Manual</option>
                            <option value="2">Automatic</option>
                            <option value="3">Other</option>
                        </select>
                    </div>
                    <div class="condition">
                        <select name="condition">
                            <option value="" selected="selected">Condition</option>
                            <option value="1">Brand New</option>
                            <option value="2">Foreign Used</option>
                            <option value="3">Locally Used</option>
                        </select>
                    </div>
                </div>
                <div class="duty-price">
                    <div class="duty">
                        <select name="duty">
                            <option value="" selected="selected">Duty</option>
                            <option value="4">Duty Exempted</option>
                            <option value="2">Duty Not Paid</option>
                            <option value="1">Duty Paid</option>
                            <option value="3">Not specified</option>
                        </select>
                        </select>
                    </div>
                    <div class="price">
                        <select name="price-field" class="price-field">
                            <option value="price" selected="selected">KSh</option>
                            <option value="usd-price">USD</option>
                        </select>
                        <input type="text" class="price-fill" name="price" placeholder="Your price">
                    </div>
                </div>
                <h3 class="photos">add photos</h3>
                <ul class= "featured-cards">
                    <li>
                        <a href="#">
                            <div class="card">
                                <div class="card-header">Image 1</div>
                                <div class="card-main">
                                    <img src="../images/ford.jpg" alt="ford">
                                    <div class="main-description"></div>
                                </div>
                            </div>
                        </a>

                    </li>
                    <li>
                        <a href="#">
                            <div class="card">
                                <div class="card-header">Image 2</div>
                                <div class="card-main">
                                    <img src="../images/ford.jpg" alt="ford">
                                    <div class="main-description"></div>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>

                <div class="searchnow">
                    <input type="button" value="Post">
                </div>

            </form>
        </div>
    </section>
    <div class="sticky">

    </div>
    <footer>
        <div class="copyright">
            <p>
                &copy; 2019 automart
            </p>
            <p>all rights reserved</p>
        </div>
    </footer>
</body>

</html>
